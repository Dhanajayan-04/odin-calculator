<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc-container">
        <div class="calc-display">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand">0</div>
        </div>
        <div class="calc-buttons">
            <div class="row">
                <button data-all-clear class="ac">AC</button>
                <button data-delete class="del">DEL</button>
                <button data-operation>%</button>
                <button data-operation>÷</button>
            </div>
            <div class="row">
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>x</button>
            </div>
            <div class="row">
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>-</button>
            </div>
            <div class="row">
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>+</button>
            </div>
            <div class="row">
                <button data-number>0</button>
                <button data-number>.</button>
                <button data-equals class="equal-button">=</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Copyright © 2025</p>
        <a href="https://github.com/Dhanajayan-04/calculator">Dhanajayan-04</a>
        <img src="images/github-logo.png" alt="GitHub logo">
    </div>
</body>
</html>
